language: cpp
os: osx
matrix:
  include:
    - osx_image: xcode8.2
    - osx_image: xcode7.3
osx_image: xcode6.4
env:
  global:
  - HOMEBREW_DEVELOPER=1 FORMULA="qt@4"
install:
  - brew update
  - brew tap --full cartr/qt4
  - git -C /usr/local/Homebrew/Library/Taps/cartr/homebrew-qt4/ fetch
  - git -C /usr/local/Homebrew/Library/Taps/cartr/homebrew-qt4/ checkout fix-plugins-imports-paths
  - git -C /usr/local/Homebrew/Library/Taps/cartr/homebrew-qt4/ pull
  - brew install --only-dependencies --build-bottle cartr/qt4/${FORMULA}
  - travis_wait 90 brew install --build-bottle cartr/qt4/${FORMULA}
  - brew bottle cartr/qt4/${FORMULA}
deploy:
  provider: bintray
  file: bintray.json
  user: cartr
  key:
    secure: 
