language: cpp
os: osx
env:
  global:
  - HOMEBREW_DEVELOPER=1
  matrix:
  - FORMULA="qt@4"
  - FORMULA="qt-webkit@2.3"
  - FORMULA="pyqt@4"
  - FORMULA="shiboken@1.2"
  - FORMULA="pyside@1.2"
  - FORMULA="pyside-tools@1.2"
  - FORMULA="automoc4"
  - FORMULA="coin@3.1.3"
  - FORMULA="cuty_capt"
  - FORMULA="ezlupdate"
  - FORMULA="frescobaldi"
  - FORMULA="libechonest"
  - FORMULA="puddletag"
  - FORMULA="qbzr"
  - FORMULA="qwt-qt4"
  - FORMULA="qwtpolar"
  - FORMULA="rcssserver"
  - FORMULA="sqliteman"
  - FORMULA="treeline"
  - FORMULA="valkyrie"
osx_image:
  - xcode8.2
install:
  - brew update
  - brew tap cartr/qt4
  - brew install --only-dependencies --build-bottle cartr/qt4/${FORMULA}
  - travis_wait 90 brew install --build-bottle cartr/qt4/${FORMULA}
  - brew bottle cartr/qt4/${FORMULA}
deploy:
  provider: bintray
  file: bintray.json
  user: cartr
  key:
    secure: 
