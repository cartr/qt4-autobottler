language: cpp
os: osx
matrix:
  include:
    - osx_image: xcode9.3
    - osx_image: xcode9.2
    - osx_image: xcode7.3
    - osx_image: xcode6.4
osx_image: xcode6.4
env:
  global:
  - HOMEBREW_DEVELOPER=1 FORMULA="frescobaldi"
install:
  - brew remove --force $(brew list) --ignore-dependencies
  - rm -rf /usr/local/lib/*
  - brew update
  - brew upgrade
  - brew install git gmp openssl@1.1 libyaml
  - brew tap --full cartr/qt4
  - git -C /usr/local/Homebrew/Library/Taps/cartr/homebrew-qt4/ fetch
  - git -C /usr/local/Homebrew/Library/Taps/cartr/homebrew-qt4/ checkout -b albertosottile-master
  - git -C /usr/local/Homebrew/Library/Taps/cartr/homebrew-qt4/ pull https://github.com/albertosottile/homebrew-qt4.git master
script:
  - brew install --only-dependencies --build-bottle cartr/qt4/poppler-qt4
  - travis_wait 90 brew install --build-bottle --build-from-source cartr/qt4/poppler-qt4
  - brew bottle cartr/qt4/poppler-qt4
  - brew install --only-dependencies --build-bottle cartr/qt4/${FORMULA}
  - travis_wait 90 brew install --build-bottle --build-from-source cartr/qt4/${FORMULA}
  - brew bottle cartr/qt4/${FORMULA}
deploy:
  provider: bintray
  file: bintray.json
  user: cartr
  skip_cleanup: true
  key:
    secure: 
