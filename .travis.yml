language: cpp
os: osx
env:
- HOMEBREW_DEVELOPER=1
matrix:
  include:
  - osx_image: xcode8.2
  - osx_image: xcode7.3
    env: HOMEBREW_DEVELOPER=1 HANG_FOREVER=NO
  exclude:
  - osx_image: xcode7.3
osx_image:
- xcode7.3
install:
- brew update
- brew tap --full cartr/qt4
script:
- bash ./build-bottles.sh
deploy:
  provider: bintray
  file: bintray.json
  user: cartr
  key:
    secure: 
